<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:ital,wght@0,300;0,500;0,700;1,100;1,200;1,400;1,500;1,700&display=swap"

    />

    <header>
      <div class="time ui">
        <p>Time</p>

        <p id="score">0000</p>

        <p id="bestscore">0000</p>

    </header>
    <main>
      <div class="arena"></div>
    </main>
    <script src="game.js"></script>
